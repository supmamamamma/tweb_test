name: Build production & push to build

on:
  workflow_dispatch: {}   # 手动触发

permissions:
  contents: write

concurrency:
  group: build-to-build-branch
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 带 pnpm 缓存（缓存的是 pnpm store，不是 node_modules）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            **/pnpm-lock.yaml

      # 显式安装 pnpm，避免 runner 环境不带 pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production
        run: node build

      - name: Verify build output
        run: |
          test -d public && test -f public/index.html || (echo "❌ Build output not found at ./public"; exit 1)

      - name: Publish ./public to build branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd public
          git init
          git config user.name  "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          git commit -m "Deploy from ${GITHUB_SHA}"
          git branch -M build
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push -f origin build

      - name: Summary
        run: |
          echo "✅ Cached pnpm store and deployed \`${GITHUB_SHA::7}\` to \`build\`." >> "$GITHUB_STEP_SUMMARY"
