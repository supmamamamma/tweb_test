name: Build production & push to build

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ 使用 corepack 确保 pnpm 可用（Node 20 已内置 corepack）
      - name: Enable corepack and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production
        run: node build

      - name: Verify build output
        run: |
          test -d public && test -f public/index.html || (echo "❌ Build output not found at ./public"; exit 1)

      - name: Publish ./public to build branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd public
          git init
          git config user.name  "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          git commit -m "Deploy from ${GITHUB_SHA}"
          git branch -M build
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push -f origin build

      - name: Summary
        run: |
          echo "✅ Deployed commit \`${GITHUB_SHA::7}\` to \`build\` branch." >> "$GITHUB_STEP_SUMMARY"
