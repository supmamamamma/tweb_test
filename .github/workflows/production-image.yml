name: Build production & push to build

on:
  workflow_dispatch: {}   # 手动触发

permissions:
  contents: write         # 需要对仓库有写入权限以推送分支

concurrency:
  group: build-to-build-branch
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build production (node build)
        run: node build

      - name: Verify build output
        run: |
          test -d public && test -f public/index.html || (echo "❌ Build output not found at ./public"; exit 1)

      # 将 ./public 作为根提交到 build 分支（不带主分支历史）
      - name: Publish ./public to build branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd public
          git init
          git config user.name  "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          git commit -m "Deploy from ${GITHUB_SHA}"
          git branch -M build
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push -f origin build

      - name: Summary
        run: |
          echo "✅ Deployed commit \`${GITHUB_SHA::7}\` to \`build\` branch." >> "$GITHUB_STEP_SUMMARY"
